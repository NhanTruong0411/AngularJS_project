<section class="admin-board">
   <!-- User Info -->
   <div class="container" style="margin-top: 100px; margin-bottom: 150px;">
      <div class="text-center">
         <h1>User</h1>
      </div>
      <table class="table text-center">
         <thead>
            <tr>
               <th scope="col">#</th>
               <th scope="col">Name</th>
               <th scope="col">Email</th>
               <th scope="col">Handle</th>
            </tr>
         </thead>
         <tbody>
            <tr *ngFor="let item of data; let i = index">
               <th scope="row">{{ i + 1 }}</th>
               <td>{{ item.username }}</td>
               <td>{{ item.email }}</td>
               <td>
                  <button type="button" class="btn btn-md btn-warning">
                     Update
                  </button>
                  <button class="btn btn-md btn-danger ml-3">Delete</button>
               </td>
            </tr>
         </tbody>
      </table>
   </div>

   <hr>
   <!-- Product Info -->
   <div class="container" style="margin-top: 150px; margin-bottom: 150px;">
      <div class="text-center mx-5">
         <h1>Product</h1>
         <button class="btn btn-lg btn-warning mb-5" (click)="openProductDialog()">Add Product</button>
      </div>
      <div>
         <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
         </mat-form-field>

         <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

               <!-- ID Column -->
               <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                  <td mat-cell *matCellDef="let row"> {{row.id}} </td>
               </ng-container>

               <!-- Product Name Column -->
               <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
                  <td mat-cell *matCellDef="let row"> {{row.name}} </td>
               </ng-container>

               <!-- Product Price Column -->
               <ng-container matColumnDef="price">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                  <td mat-cell *matCellDef="let row"> {{row.price}} </td>
               </ng-container>

               <!-- Product Image Column -->
               <ng-container matColumnDef="image">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
                  <td mat-cell *matCellDef="let row"> <img src="{{row.image}}" style="width: 150px;" /> </td>
               </ng-container>
               

               <!-- Handle Column -->
               <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                  <td mat-cell *matCellDef="let row"> 
                     <button mat-icon-button color="primary" (click)="editProduct(row)">
                        <mat-icon>edit</mat-icon>
                     </button>
                     <button mat-icon-button color="warn" (click)="deleteProduct(row)">
                        <mat-icon>delete</mat-icon>
                     </button>
                  </td>
               </ng-container>

               <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
               <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

               <!-- Row shown when there is no matching data. -->
               <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
               </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
         </div>
      </div>
   </div>

</section>
